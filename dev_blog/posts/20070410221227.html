シルフェイド人物録　ナダ
出番が意外とあるので割と人気なお方です。

シルエットノート追加シナリオはぼちぼち進行中です。
基本的に、新キャラ増やしてマンネリ化をカバーするのが
主戦法なので、今回も色々増えそうな感じです。
でもたまに顔グラフィック描くと下手で泣けます。
チラっとやってみたらシシトの某手術をしたのが
エシュター先生だったりとか自分でも忘れてた設定が出てきてンワーオです。
名前だけ出てたんだ！知らなかった！

とりあえず、WOLF RPGエディターも並行してぼちぼちやりつつ、
コツコツ進めていこうと思います。</div>
