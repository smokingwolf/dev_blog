<title>今週はお休みです</title>
<script>
function toggle(id){
 var e=document.getElementById(id);
 if(e.style.display==='none'){e.style.display='block';}else{e.style.display='none';}
}
</script>
</head>
<body>

<div>2015-09-27 09:40:22</div>
<div>疲労のたまりすぎか気候の変化か、
つらめの風邪を引いてしまったので
今週の開発日誌はお休みとさせていただきます。</div>

</body>
