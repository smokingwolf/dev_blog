name: Scheduled blog build Saturday 8:30

on:
  schedule:
    - cron: '0 19-21 * * 5' # 金曜日 19:00〜21:00 UTC ＝ JST 土曜 4:00〜6:00 (+1時間) を 1時間おき
    - cron: '0 22 * * *'     # 毎日 22:00 UTC ＝ JST 毎日 7:00 (+1時間) →朝8時頃想定
    - cron: '10 15 * * *' # 毎日 15:10 UTC ＝ JST 翌日 24:10 (+1時間) → 1時過ぎ想定
#    - cron: '0 * * * *'  # テスト用 毎時処理
  workflow_dispatch:  # 手動実行コマンドを表示

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build site
        run: python scripts/build.py

      - name: Force commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          TIMESTAMP=$(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M:%S')
          echo "<!-- Scheduled build at $TIMESTAMP -->" >> docs/.buildlog.html
          git add docs/.buildlog.html
          git commit -m "chore: scheduled rebuild at $TIMESTAMP"
          git push
