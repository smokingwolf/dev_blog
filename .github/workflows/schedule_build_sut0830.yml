name: Scheduled blog build Saturday 8:30

on:
  schedule:
    - cron: '0 20-23 * * 5' # 金曜日 20:00〜23:00 UTC ＝ JST 土曜 5:00〜8:00 を 1時間おき
    - cron: '0 0 * * *'     # 毎日 00:00 UTC ＝ JST 毎日 9:00
    - cron: '15 15 * * *' # 毎日 15:15 UTC ＝ JST 翌日 0:15
#    - cron: '0 * * * *'  # テスト用 毎時処理
  workflow_dispatch:  # 手動実行コマンドを表示

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build site
        run: python scripts/build.py

      - name: Force commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          TIMESTAMP=$(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M:%S')
          echo "<!-- Scheduled build at $TIMESTAMP -->" >> docs/.buildlog.html
          git add docs/.buildlog.html
          git commit -m "chore: scheduled rebuild at $TIMESTAMP"
          git push
